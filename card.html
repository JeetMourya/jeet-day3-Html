<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ID Card Container */
        .card {
            background-color: white;
            width: 500px;
            border: 3px solid #3c495e;
            border-radius: 25px; 
            padding: 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Photo Section */
        .photo-container {
            flex-shrink: 0;
            margin-right: 40px;
        }

        .photo-container img {
            width: 140px;
            height: 140px;
            border-radius: 50%; 
            object-fit: cover;
            background-color: #aebcd1; 
            display: block;
        }

        /* Info Section */
        .info-container {
            color: #111;
        }

        .name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1a1a1a;
            letter-spacing: 0.5px;
        }

        .detail-row {
            font-size: 20px;
            margin-bottom: 10px;
            color: #222;
            line-height: 1.4;
        }

        
        .branch-text {
            display: block;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="photo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Photo">
        </div>
        
        <div class="info-container">
            <div class="name">Jeet Mourya</div>
            <div class="detail-row">Enrollment: BTIT24O1063</div>
            <div class="detail-row">
                Branch: INFORMATION <br> TECHNOLOGY
            </div>
            <div class="detail-row">Semester: 3rd </div>
        </div>
    </div>

</body>
</html>
